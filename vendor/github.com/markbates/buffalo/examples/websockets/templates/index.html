<div id="open-connection">
  <h1>Messages</h1>
  <ul id="messages"></ul>
  <form onsubmit="return sendMessage()">
    <input type="text" id="message" placeholder="Type message here" />
    <input type="submit" value="Send Message" />
  </form>
</div>
<div id="closed-connection">
  <h1>There is currently no open connection!</h1>
</div>
