# Gopkg.toml example
#
# Refer to https://github.com/golang/dep/blob/master/docs/Gopkg.toml.md
# for detailed Gopkg.toml documentation.
#
# required = ["github.com/user/thing/cmd/thing"]
# ignored = ["github.com/user/project/pkgX", "bitbucket.org/user/project/pkgA/pkgY"]
#
# [[constraint]]
#   name = "github.com/user/project"
#   version = "1.0.0"
#
# [[constraint]]
#   name = "github.com/user/project2"
#   branch = "dev"
#   source = "github.com/myfork/project2"
#
# [[override]]
#   name = "github.com/x/y"
#   version = "2.4.0"
#
# [prune]
#   non-go = false
#   go-tests = true
#   unused-packages = true


[[constraint]]
  name = "github.com/gobuffalo/buffalo"
  branch = "development"

[[constraint]]
  name = "github.com/gobuffalo/envy"
  version = "1.3.0"

[[constraint]]
  name = "github.com/gobuffalo/packr"
  version = "1.10.3"

[[constraint]]
  name = "github.com/gobuffalo/plush"
  version = "3.6.10"

[[constraint]]
  name = "github.com/gobuffalo/tags"
  version = "1.9.2"

[[constraint]]
  branch = "master"
  name = "github.com/gobuffalo/x"

[[constraint]]
  branch = "master"
  name = "github.com/markbates/going"

[[constraint]]
  branch = "master"
  name = "github.com/markbates/inflect"

[[constraint]]
  branch = "master"
  name = "github.com/markbates/willie"

[[constraint]]
  name = "github.com/pkg/errors"
  version = "0.8.0"

[[constraint]]
  branch = "master"
  name = "github.com/shurcooL/github_flavored_markdown"

[[constraint]]
  name = "github.com/stretchr/testify"
  version = "1.2.0"

[[constraint]]
  branch = "master"
  name = "github.com/unrolled/secure"

[[override]]
  branch = "master"
  name = "github.com/satori/go.uuid"

[prune]
  go-tests = true
  unused-packages = true
