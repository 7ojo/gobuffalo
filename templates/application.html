<html>

<head>
  <meta charset="utf-8">
  <title>Buffalo - The Go Web Framework</title>
  <link rel="stylesheet" href="/assets/css/bootstrap.css" type="text/css" media="all" />
  <link rel="stylesheet" href="/assets/css/font-awesome.css" type="text/css" media="all" />
  <link rel="stylesheet" href="/assets/css/monokai-sublime.css" type="text/css" media="all" />
  <link rel="stylesheet" href="/assets/css/application.css" type="text/css" media="all" />
</head>

<body>

  <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
        <a class="navbar-brand" href="/">
          Buffalo - The Go Web Framework</a>
      </div>
      <div id="navbar" class="navbar-collapse collapse">
        <ul class="nav navbar-nav navbar-right">
          <li>
            <a href="https://godoc.org/github.com/markbates/buffalo" target="_blank"><img src="https://godoc.org/github.com/markbates/buffalo?status.svg"></a>
          </li>
          <li>
            <a href="https://travis-ci.org/markbates/buffalo" target="_blank"><img src="https://travis-ci.org/markbates/buffalo.svg?branch=master"></a>
          </li>
          <li>
            <a href="https://codeclimate.com/github/markbates/buffalo" target="_blank"><img src="https://codeclimate.com/github/markbates/buffalo/badges/gpa.svg"></a>
          </li>
          <li>
            <a href="https://github.com/markbates/buffalo/tree/v{{version}}">Current Version: v{{version}}</a>
          </li>
          <li><a href="https://github.com/markbates/buffalo"><i class="fa fa-github" aria-hidden="true"></i> GitHub</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-3 col-md-2 sidebar">
        {{ partial "sidebar.html" }}
      </div>
      <div class="col-sm-9 col-md-10 main">
        {{ yield }}
      </div>
    </div>
  </div>

  <script src="/assets/js/jquery.js" type="text/javascript" charset="utf-8"></script>
  <script src="/assets/js/rails.js" type="text/javascript" charset="utf-8"></script>
  <script src="/assets/js/bootstrap.js" type="text/javascript" charset="utf-8"></script>
  <script src="/assets/js/highlight.js" type="text/javascript" charset="utf-8"></script>
  <script src="/assets/js/application.js" type="text/javascript" charset="utf-8"></script>
</body>

</html>
